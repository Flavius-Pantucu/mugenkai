<nav
  class="w-full h-16 flex items-center justify-between px-6 backdrop-blur-xs sticky top-0 z-50"
>
  <!-- Left Section -->
  <div class="flex w-1/4 h-10 justify-start items-center gap-2">
    <mat-icon class="!text-white cursor-pointer" (click)="toggleMenu()"
      >menu</mat-icon
    >
    <a routerLink="/" class="text-xl font-semibold text-gray-200">Mugenkai</a>
  </div>

  <!-- Center Search -->
  <div class="flex-1 w-1/2 h-10 justify-center items-center hidden lg:flex">
    <div class="relative w-1/2">
      <input
        type="search"
        id="search"
        class="block w-full px-4 h-10 text-sm text-gray-600 border border-gray-300 rounded-lg bg-gray-50"
        placeholder="Search"
        required
      />
      <button class="absolute end-18 bottom-0.5 cursor-pointer">
        <mat-icon class="!text-gray-600">search</mat-icon>
      </button>
      <button
        type="submit"
        class="text-white absolute end-1.5 bottom-1 bg-[#0077b6] hover:bg-[#023e8a] transition-all duration-200 ease-in-out focus:outline-none font-medium rounded-lg text-xs px-4 py-2 cursor-pointer"
      >
        Filter
      </button>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex w-1/4 h-10 justify-end items-center">
    <button
      class="flex lg:hidden w-10 h-10 items-center justify-center cursor-pointer"
    >
      <mat-icon class="!text-gray-200">search</mat-icon>
    </button>
    @if (!isLoggedIn){
    <div class="relative">
      <img
        src="https://github.com/shadcn.png"
        class="w-10 h-10 rounded-full cursor-pointer"
      />
    </div>
    }@else{
    <button
      class="text-sm px-4 h-10 shadow-md text-gray-700 hover:bg-gray-200 transition-all duration-200 ease-in-out bg-white rounded-lg cursor-pointer"
    >
      Sign in
    </button>
    }
  </div>
</nav>
